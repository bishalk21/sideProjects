<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Day 01 - 100 Days of Challenge</title>
</head>

<body>
    <div class="app">
        <h2> Day 01 - 100 Days of Challenge</h2>
        <section class="main">
            <h3>Counter : </h3>
            <div id="count" class="text">0</div>
            <div class="container">
                <button class="btn" id="increment-button" onclick="Inc(10,1)">Increment</button>
                <button class="btn" id="decrement-button" onclick="Decre()">Decrement</button>
                <button class="btn" id="reset-button" onclick="setToZero()">Reset</button>
            </div>

            <div class="container">
                <button class="btn" id="increment-button" onclick="printCounter()">Print</button>
            </div>
        </section>
    </div>

    <script src="./script.js"></script>
</body>

</html>
