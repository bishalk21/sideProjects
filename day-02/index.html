<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Day 02 - 100 Days of Code Challenge</title>
</head>

<body>

    <div class="app">
        <h1>Day 02 - 100 Days of Code Challenge</h1>
        <section class="main">
            <h3>Simple Calculator</h3>
            <div class="container">
                <div id="display" class="display">0.00</div>
                <div class="btns">
                    <div onclick="pAC()" class="btn-ac">AC</div>
                    <div onclick="pDEL()" class="btn-del">C</div>
                    <div onclick="pDivide()" class="btn-div">/</div>
                    <div onclick="pMultiply()" class="btn-multi">*</div>

                    <div onclick="p7()" class="btn-sev">7</div>
                    <div onclick="p8()" class="btn-eight">8</div>
                    <div onclick="p9()" class="btn-nine">9</div>
                    <div onclick="pPlus()" class="btn-plus">+</div>

                    <div onclick="p4()" class="btn-four">4</div>
                    <div onclick="p5()" class="btn-fiv">5</div>
                    <div onclick="p6()" class="btn-six">6</div>
                    <div onclick="pMinus()" class="btn-min">-</div>

                    <div onclick="p1()" class="btn-one">1</div>
                    <div onclick="p2()" class="btn-two">2</div>
                    <div onclick="p3()" class="btn-thr">3</div>
                    <div onclick="pEqual()" class="btn-ans">=</div>

                    <div onclick="p0()" class="btn-zero">0</div>
                    <div onclick="pDot()" class="btn-dot">.</div>
                </div>

            </div>
            <div class="circle"></div>
        </section>
    </div>

    <script src="./script.js"></script>
</body>

</html>
