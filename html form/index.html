<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>html input fields</title>
	</head>
	<body>
		<h1>Contact form</h1>
		<!-- form input fields -->
		<form action="" method="">
			<p>
				<label for="">Name:</label>
				<input name="name" type="text" required minlength="3" maxlength="10" />
			</p>
			<p>
				<label for="">Phone:</label>
				<input name="phone" type="number" />
			</p>

			<p>
				<label for="">Email:</label>
				<input name="email" type="email" />
			</p>
			<p>
				<label for="">Password:</label>
				<input name="password" type="password" />
			</p>
			<p>
				<label for="">FB :</label>
				<input type="url" />
			</p>
			<p>
				<label for="">DOB :</label>
				<input type="date" />
			</p>

			<p>
				<!-- <label for="">Write in details</label> -->
				<textarea name="" id="" cols="30" rows="5"></textarea>
			</p>

			<p>
				<label for="">Gender:</label>
				<input type="radio" name="gender" /> <label for="">Male</label>
				<input type="radio" name="gender" /> <label for="">FeMale</label>
				<input type="radio" name="gender" /> <label for="">N/A</label>
			</p>
			<p><input type="checkbox" /> <label for=""> I agree!</label></p>

			<p>
				<label for="">Select a fruit:</label>
				<select name="" id="">
					<option value="">-- Select --</option>
					<option value=""></option>
					<option value="apple">Apple</option>
					<option value="">Mango</option>
					<option value="">Banana</option>
					<option value="">sfsd</option>
					<option value="">sdfsdf</option>
				</select>
			</p>

			<p>
				<input type="file" />
			</p>
			<hr />
			<input type="submit" value="Submit" />
			<br />
			<br />
			<br />
			<br />
			<br />
		</form>

		<footer>
			<p>footer goes here</p>
		</footer>
	</body>
</html>
